	//set cursor to svgSrc with animation
	var cursorHovering = function(svgSrc, hoverType, animation_boolean = true) {
		if (hoverType === "toBack") {
			if ( !(event.target.classList.contains("goBack") || event.target.parentNode.classList.contains("goBack")) )
				return;
		}
		document.body.style.cursor = "none";
		customCursor.src = svgSrc;
		customCursor.style.display = "block";
		if (!animation_boolean) {
			customCursor.style.animation = "none";
			customCursor.style.width = "444px";
			customCursor.style.height = "250px";
		}
		else
			customCursor.style.animation = "enlargeCustomCursor 0.3s forwards";
	};

	//set cursor to default with animation
	var cursorNotHovering = function(animation_boolean = true) {
		customCursor.src = cursorDefault;
		if (!animation_boolean) {
			customCursor.style.width = "32px";
			customCursor.style.height = "32px";
			customCursor.style.display = "none";
		}
		else
			customCursor.style.animation = "reverseEnlargeCustomCursor 0.3s forwards";

		let hoverAnimationEnd = function() {
			if(event.animationName === 'enlargeCustomCursor')

			customCursor.style.animation = '';
			customCursor.style.display = 'none';
			cursorBackToDefault();
			window.dispatchEvent(new Event('mousemove'));
		};
		customCursor.addEventListener('animationend', hoverAnimationEnd, {once: true});
	};
